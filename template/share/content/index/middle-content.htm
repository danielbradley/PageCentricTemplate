		<form id='form-preregister' class='center span18' onsubmit='Validate( event, Submit ); return false;'>

				<input type='hidden' name='action'    value='preregistrations_replace'>

			<div class='row vgap'>
				<label class='span span6'>
					<tt>Name</tt>
					<input type='text' class='span6 text' name='name' required>
				</label>
				<label class='span span6'>

</div>
